 LOADING_TIP_91:0 "Europe is standing on the brink of the greatest tragedy in the history of the human race: a new world war, that may involve the doom of our entire civilisation.\n- Vidkun Quisling"
 LOADING_TIP_92:0 "Neutrality is at times a graver sin than belligerence.\n- Louis D. Brandeis (U.S Supreme Court Justice, 1916-1939)"
 LOADING_TIP_93:0 "We must take sides. Neutrality helps the oppressor, never the victim. Silence encourages the tormentor, never the tormented.\n- Ellie Wiesel"
 LOADING_TIP_94:0 "I did not think that my men were so good, or that the Russians could be so bad.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_95:0 "Our motherland is once again experiencing the trial, perhaps the most stressful of more than a century. The war has been brought all the way to our borders. In this context, I do not need to express our feelings about the Scandinavian brotherhoods. - Per Albin Hansson"
 LOADING_TIP_96:0 "I am also the King of the Communists.\n- King Haakon VII of Norway"
 LOADING_TIP_97:0 "Society is in a bad state of affairs when it [the government] is incapable of sustaining a decent rule domestically.\n- Hermann Jónasson (Prime Minister of Iceland)"
 LOADING_TIP_98:0 "I've never read Marx. I know without reading Marx, what benefits the Danish workers best.\n- Thorvald Stauning (Prime Minister of Denmark)"