 ETH_carrier_1:0 "Ethiopia Class"
 ETH_carrier_1_desc:0 "In 1962 the USA gifted Ethiopia with an old Seaplane Tender, the USS Orca. Renamed 'The Ethiopia', she would remain Ethiopia's largest ship until 1993 when she and several other Ethiopian ships were scrapped in Yemen. The Ethiopian Navy would not long outlast her, being dissolved in 1996."
