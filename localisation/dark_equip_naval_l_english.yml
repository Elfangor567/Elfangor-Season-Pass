 ### LIB - Liberia ###
 LIB_submarine_1:0 "S Class"
 LIB_submarine_1_desc:0 "The S boats, commonly known as Sugar Boats, were a series of 51 submarines design and built in the 1920s. Over the WW1 era O & R Boat series, the S Boats were larger allowing longer range and more torpedo reloads even though the class only had four forward-facing 21 inch tubes. Despite their age, with the last S Boat to be commissioned in 1924, the S Boats comprise a significant portion of the US Navy's standing Submarine force."
 LIB_submarine_2:0 "Porpoise Class"
 LIB_submarine_2_desc:0 "The Porpoise Class submarine was the US Navy's first modern submarine designed and built following a series of experimental "V Boats" built in the late 20s and early 30s. Despite initial issues with the all-electric propulsion, the class held promise and was being considered as future designs. The class was armed with 6 torpedo tubes and a 3" deck gun."
 LIB_submarine_3:0 "Tambor Class"
 LIB_submarine_3_desc:0 "The Tambor class was the culmination of years of US Naval experimentation of both Submarine design to fit the role of "Fleet Boat" and perform well in the waters of the Pacific Ocean. Armament was upgraded to 10 torpedo tubes with four firing aft, 3" deck gun with two AA guns for additional protection."
 LIB_submarine_4:0 "Balao Class"
 LIB_submarine_4_desc:0 "The Balao Class was a continuation of the design rooted in the Tambor class. Improvements came in the form of hull reinforcement and upgrading the deck gun to a 5"/24 caliber along with numerous subtle design improvements."

