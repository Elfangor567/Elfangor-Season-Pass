 ETH_destroyer_4:0 "Zerai Deres Class"
 ETH_destroyer_4_desc:0 "In May of 1959, the USA sold Ethiopia a PC-1604 Submarine Chaser (PC-1616) as a starter for its newly formed navy. The ship was named after a folk hero named Zerai Deres, an Eritrean who had been taken to Rome and had protested against the Italian occupation. He would be taken to an Italian insane asylum where he would die in 1945."
 
