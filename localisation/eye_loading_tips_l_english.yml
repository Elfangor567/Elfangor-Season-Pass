 LOADING_TIP_91:0 "You want to rob us of the cross? All our salvation and light! No, no, you can believe it, you will not get the cross! \n- Fr. Leonhard Steinwender (Buchenwald)"
 LOADING_TIP_92:0 "We know but one God: and that is not the State, or the Nation, or that elusive thing, Race. Our children are God’s children, not to be abused by the State. \n- Kurt Schuschnigg, Chancellor of Austria"
 LOADING_TIP_93:0 "Fight to your last cartridge, then fight with your bayonets. No surrender. Fight to the death. \n- Henri Guisan, General of Switzerland"
 LOADING_TIP_94:0 "Europe must find, before resuming growth, its new balance, very different from the old one no doubt, and which will be based on means that differ from, in spite of its vain attempts, the League of Nations' guidelines.\n- Marcel Pilet-Golaz (after the fall of France)"
