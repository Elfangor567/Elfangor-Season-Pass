 EXP_unite_germany_category:0 "Unite Germany"
 EXP_unite_germany_category_desc:0 "Our people have been unfairly seperated by the quarellous victors against us. However, we have once again shown our tenacity and reforged our great nation once more!"
    EXP_unite_germany_decision:0 "Make the Union Official"
    EXP_unite_germany_decision_desc:0 "No one knows today what a reunified Germany will ultimately look like. That unity will come, however, when the people in Germany want it – of this, I am certain."
    
