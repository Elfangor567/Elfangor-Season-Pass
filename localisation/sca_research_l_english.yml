 SCA_gunboats:0 "Gunboat Hulls"
    SCA_ship_hull_gunboats:0 "Gunboat Hull"
        SCA_ship_hull_gunboats_desc:0 "These small vessels with their powerful punch were attractive to the small and medium-size navies of the late 19th century, since they offered the status of big guns without the cost of large warships. They varied in size from nation to nation, from 250t to over 1,000t."
